<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 전체 테두리 속성 */
            border-width: 10px;
            border-style: dotted;
            border-color: black;
            /* 부분 테두리 속성 */
            border-left-width: 20px;
            border-left-color: red;
            border-left-style: solid;
            /* 테두리 둥글게 하기 */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Title</h1>
    </div>
</body>
</html>
