<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: rgba(26, 29, 179, 0.5);
            /* rgba (red, gree, blue, alpha ) alpha = 투명도 */
        }
        h2 {
            background-color: #000000; /* 16진수 (hex) 색상 코드 */
            /* 00red 00green 00blue RGB */
        }
        h3 {
            background-color: rgb(26, 29, 179);
            /* rgb (red, green, blue */
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <h2>Title2</h2>
    <h3>Title3</h3>
</body>
</html>
