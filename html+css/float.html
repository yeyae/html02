<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        padding: 10px;
        /* 요소를 부유하는것 (둥둥 떠다니는 것처럼) 처럼 만들때 사용하는 속성 */
        float: right;
        /* 요소들의 수평 정렬이 필요할때 사용*/
      }
      .blue {
          background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div class="blue">2</div>
  </body>
</html>
